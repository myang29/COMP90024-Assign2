<!-- Real-time data page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCC Pro2 Wrath Analysis</title>
    <!-- to link css file (styles) -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <div class="wrapper">
        <!-- container/view to port hand diff screen size -->
        <!-- header includes team name, selection  of real-time or past -->
        <div class="container">
            <header>
                <h1>Team Name</h1>
                <!-- img src="images/..svg" alt"logo/imgname" class= "logo"-->
                <nav>
                    <!-- unordered list for listing nav -->
                    <ul class="nav" id="nav">
                        <!--# in a link means no location -->
                        <li> <a href="#">Real-Time Data</a> </li>
                        <li> <a href="#">Past Data</a> </li>
                        <li> <a href="#">Overall</a> </li>
                    </ul>
                </nav>
            </header>

        </div>

        <!-- top-right wrath types and distribution, include a pie chart -->
        <div class="wrath-types">
            <h2>Wrath Type</h2>
        </div>

        <!-- central map part-->
        <div class="central-map-container">
            <ul class="date">
                <li>
                    <h3>Victoria</h3>
                </li>
                <li>
                    <h3>Date..</h3>
                </li>
            </ul>

            <img src="images/victoria_map.png" alt="victoria map" class="map">

            <!-- checkbox to select the displayed data format-->
            <form>
                <label><input type="radio" name="data-display-format" value="" id="rate_format">Rate</label>
                <label><input type="radio" name="data-display-format" value="" id="counts_format">Counts</label>
            </form>

            <ul class="data-info">
                <li>Total number of posts: XXX</li>
                <li>Total number of displayed posts: XXX</li>
            </ul>
        </div>

        <!-- top-left filter data-->
        <div class="filter-container">
            <h2>Filter data</h2>

            <ul class="search-dropdown-time">
                <li>From</li>
                <li>To</li>

            </ul>

            <!-- Button to enable data to show on the map -->
            <a href="#" class="display-btn">Display</a>

        </div>

        <!-- botton-right Key words rank, include a word could chart -->
        <div class="keywords-rank-container">
                <h2>Keywords Rank</h2>
        </div>

        <!-- botton-left real-time wrath data part, include a line chart -->
        <div class="real-time-container">
            <h2>Real-time Wrath Data</h2>
        </div>

    </div>


</body>
</html>
